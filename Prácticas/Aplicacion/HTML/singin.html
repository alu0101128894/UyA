<!DOCTYPE html>

<head>
  <title>Aplicacion Web</title>
</head>

<body>
  <h1>Registro</h1>
  <div name="logo">Logo de la App</div>
  <div name="formulario-Registro">

    <form action="loging.html">
      <label>Username</label>
      <input type="text" placeholder="Introduzca nombre de usuario" name="nombre">
      <label>Email</label>
      <input type="email" placeholder="correo@electrónico.com" name="correo">
      <label>Password</label>
      <input type="password" placeholder="Introduzca constraseña" name="password">
      <button type="submit">Login</button>
    </form>
      
  </div>

</body>
